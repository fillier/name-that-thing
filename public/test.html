<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Thing - Test Functions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .test-result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 8px 15px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>Name That Thing - Function Tests</h1>
    
    <div class="test-section">
        <h2>Image Processing Test</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testImageProcessing()">Process Image</button>
        <div id="processingResult"></div>
        <div id="canvasContainer"></div>
    </div>

    <div class="test-section">
        <h2>Pixelation Test</h2>
        <button onclick="testPixelation()">Test Pixelation Levels</button>
        <div id="pixelationResult"></div>
    </div>

    <div class="test-section">
        <h2>Storage Test</h2>
        <button onclick="testStorage()">Test IndexedDB</button>
        <div id="storageResult"></div>
    </div>

    <script>
        // Basic pixelation function for testing
        function pixelateCanvas(canvas, pixelSize) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let y = 0; y < canvas.height; y += pixelSize) {
                for (let x = 0; x < canvas.width; x += pixelSize) {
                    const pixelIndex = (y * canvas.width + x) * 4;
                    const r = data[pixelIndex];
                    const g = data[pixelIndex + 1];
                    const b = data[pixelIndex + 2];
                    
                    // Fill the pixel block
                    for (let dy = 0; dy < pixelSize && y + dy < canvas.height; dy++) {
                        for (let dx = 0; dx < pixelSize && x + dx < canvas.width; dx++) {
                            const blockPixelIndex = ((y + dy) * canvas.width + (x + dx)) * 4;
                            data[blockPixelIndex] = r;
                            data[blockPixelIndex + 1] = g;
                            data[blockPixelIndex + 2] = b;
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function testImageProcessing() {
            const input = document.getElementById('imageInput');
            const resultDiv = document.getElementById('processingResult');
            const canvasContainer = document.getElementById('canvasContainer');
            
            if (!input.files || !input.files[0]) {
                resultDiv.innerHTML = '<div class="error">Please select an image first</div>';
                return;
            }
            
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    try {
                        // Clear previous results
                        canvasContainer.innerHTML = '';
                        
                        // Create canvas for original
                        const originalCanvas = document.createElement('canvas');
                        originalCanvas.width = Math.min(img.width, 400);
                        originalCanvas.height = Math.min(img.height, 300);
                        originalCanvas.title = 'Original';
                        
                        const ctx = originalCanvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, originalCanvas.width, originalCanvas.height);
                        
                        canvasContainer.appendChild(originalCanvas);
                        
                        // Create pixelated versions
                        const pixelLevels = [32, 16, 8];
                        pixelLevels.forEach(level => {
                            const canvas = document.createElement('canvas');
                            canvas.width = originalCanvas.width;
                            canvas.height = originalCanvas.height;
                            canvas.title = `${level}x${level} pixels`;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            pixelateCanvas(canvas, level);
                            
                            canvasContainer.appendChild(canvas);
                        });
                        
                        resultDiv.innerHTML = '<div class="success">Image processing successful!</div>';
                    } catch (error) {
                        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    }
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }
        
        function testPixelation() {
            const resultDiv = document.getElementById('pixelationResult');
            
            try {
                // Create test canvas
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                // Draw test pattern
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, 100, 100);
                ctx.fillStyle = 'blue';
                ctx.fillRect(100, 0, 100, 100);
                ctx.fillStyle = 'green';  
                ctx.fillRect(0, 100, 100, 100);
                ctx.fillStyle = 'yellow';
                ctx.fillRect(100, 100, 100, 100);
                
                // Test pixelation
                pixelateCanvas(canvas, 16);
                
                resultDiv.innerHTML = '<div class="success">Pixelation algorithm working!</div>';
                resultDiv.appendChild(canvas);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Pixelation test failed: ${error.message}</div>`;
            }
        }
        
        function testStorage() {
            const resultDiv = document.getElementById('storageResult');
            
            // Test IndexedDB availability
            if (!window.indexedDB) {
                resultDiv.innerHTML = '<div class="error">IndexedDB not supported</div>';
                return;
            }
            
            try {
                const request = indexedDB.open('TestDB', 1);
                
                request.onerror = function() {
                    resultDiv.innerHTML = '<div class="error">IndexedDB connection failed</div>';
                };
                
                request.onsuccess = function() {
                    const db = request.result;
                    db.close();
                    resultDiv.innerHTML = '<div class="success">IndexedDB available and working!</div>';
                };
                
                request.onupgradeneeded = function() {
                    const db = request.result;
                    if (!db.objectStoreNames.contains('test')) {
                        db.createObjectStore('test', { keyPath: 'id' });
                    }
                };
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Storage test failed: ${error.message}</div>`;
            }
        }
        
        // Run basic tests on load
        window.onload = function() {
            testPixelation();
            testStorage();
        };
    </script>
</body>
</html>
